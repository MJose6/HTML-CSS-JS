<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 14</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="name">

        <label for="email">Email</label>
        <input id="email" type="text" placeholder="email">

        <label for="color">Color Favorito</label>
        <input id="color" type="text" placeholder="color">

        <label>Mayor de 18</label>
        <label for="si">si</label>
        <input id="si" type="radio" name="mayor de 18">

        <label for="no">no</label>
        <input id="no" type="radio" name="mayor de 18">

        <label for="numero">Numero Favorito</label>
        <input id="numero" type="number">

        <label for="pais de origen">Elige tu pais</label>
        <select name="pais e origen">
            <option value="ar">Argentina</option>
            <option value="br">Brasil</option>
            <option value="pe">Peru</option>
            <option value="pr">Paraguay</option>
            <option value="ur">Uruguay</option>
            <option value="ch">Chile</option>
        </select>

        <label for="mensaje">Escribe tu mensaje</label>
        <textarea id="mensaje" minlength="0" maxlength="140"></textarea>

        <button type="submit">Eviar</button>
    </form>
</body>
</html>
